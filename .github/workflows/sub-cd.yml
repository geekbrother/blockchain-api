name: ‚ùñ CD

on:
  workflow_call:
    inputs:
      deploy-infra:
        description: "Deploy infrastructure"
        type: boolean
        default: true
      deploy-app:
        description: "Deploy app"
        type: boolean
        default: true
      deploy-prod:
        description: "Deploy to production after successful deployment to staging"
        type: boolean
        default: false
      version:
        description: "The release version"
        type: string
        required: true

concurrency: cd

permissions:
  contents: write
  checks: write
  id-token: write

jobs:
  validate-staging:
    name: Validate Staging
    uses: ./.github/workflows/sub-validate.yml
    secrets: inherit
    with:
      stage: staging
      stage-url: https://staging.rpc.walletconnect.com
